    <h1>Formular Adopție Câini</h1>
    <form id="adoptieForm">
        <div>
            <label for="nume">Nume:</label>
            <input type="text" id="nume" name="nume" required>
        </div>        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>       
        <div>
            <label for="rasa">Rasa dorită:</label>
            <input type="text" id="rasa" name="rasa" required>
        </div>        
        <div>
            <label for="sex">Sex dorit (optional):</label>
            <input type="radio" id="mascul" name="sex" value="Mascul"> Mascul
            <input type="radio" id="femela" name="sex" value="Femela"> Femelă
        </div>
        <div>
            <label for="varsta">Vârstă dorită (optional):</label>
            <input type="number" id="varsta" name="varsta" min="0">
        </div>
        <div>
            <label for="pret">Preț dorit (optional):</label>
            <input type="range" id="pret" name="pret" min="0" max="5000" step="50">
            <span id="pretValoare">0</span>€
        </div>    
        <div>
            <input type="submit" value="Trimite cerere">
        </div>
    </form>
